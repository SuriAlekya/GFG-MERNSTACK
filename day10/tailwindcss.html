<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind-Style Clone</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      background-color:  #0f172a;

      
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      margin-left: 1rem;
      font-size: 1rem;
    }

    .logo {
      display: flex;
      align-items: center;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .logo span {
      margin-left: 0.5rem;
    }

    .hero {
      text-align: center;
      padding: 5rem 2rem;
    }

    .hero h1 {
      font-size: 4rem;
      line-height: 1.2;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.2rem;
      color: #cbd5e1;
      margin-bottom: 2rem;
    }

    .hero p span {
      color: #38bdf8;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    .button {
      background: #38bdf8;
      color: white;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      font-weight: bold;
      text-decoration: none;
      border-radius: 0.5rem;
      transition: background 0.3s;
    }

    .button:hover {
      background: #0ea5e9;
    }

    .search {
      display: flex;
      align-items: center;
      background: #1e293b;
      border-radius: 0.5rem;
      padding: 0.8rem 1rem;
      width: 250px;
    }

    .search input {
      border: none;
      background: transparent;
      color: white;
      outline: none;
      flex: 1;
      margin-right: 0.5rem;
    }

    .search input::placeholder {
      color: #64748b;
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="logo">
      <img src="./images/pic.png" alt="Logo" width="50">
      <span>tailwindcss</span>
    </div>
    <nav>
      <a href="#">Docs</a>
      <a href="#">Components</a>
      <a href="#">Blog</a>
      <a href="#">Showcase</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Rapidly build modern websites<br> without ever leaving your HTML.</h1>
    <p>A utility-first CSS framework packed with classes like <span>flex</span>, <span>pt-4</span>, <span>text-center</span> and<br>
         <span>rotate-90</span> that can be composed to build any design, directly in your markup.</p>
    <div class="buttons">
      <a href="#" class="button">Get started</a>
      <div class="search">
        <input type="text" placeholder="Quick search...">
        <span>Ctrl K</span>
      </div>
    </div>
  </section>
</body>
</html>
