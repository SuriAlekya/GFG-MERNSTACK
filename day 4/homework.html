<!DOCTYPE html>
<html>
<head>
    <title>Event Registration Form</title>
</head>
<body>
    <h1>Event Registration Form</h1>
    <form action="/submit" method="post" enctype="multipart/form-data">
        <fieldset>
            <legend>Personal Details</legend>

            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone"  required><br><br>

            <label for="rollnumber">Roll Number:</label>
            <input type="number" id="number" name="number" required>

        </select><br><br>
        <label for="year">Current year:</label>
        <select id="year" name="year" required>
            <option value="">--Select--</option>
            <option value="1st">1st</option>
            <option value="2nd">2nd</option>
            <option value="3rd">3rd</option> 
            <option value="4th">4th</option> 
                

        </select><br><br>

            <label for="branch">Select Branch:</label>
            <select id="BRANCH" name="BRANCH" required>
                <option value="">--Select--</option>
                <option value="CSE">CSE</option>
                <option value="CSM">CSM</option>
                <option value="CSD">CSD</option>
                <option value="IT">IT</option>
                <option value="ECE">ECE</option>
                <option value="EEE">EEE</option>
                <option value="MECH">MECH</option>
                <option value="CIVIL">CIVIL</option>

            </select><br><br>
            <label for="section">Section:</label>
            <select id="section" name="section" required>
                <option value="">--Select--</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>     
            </select><br><br>
            



        </fieldset>

        <fieldset>
            <legend>Category</legend>

            <label>Are you a:</label><br>
            <input type="radio" id="day_scholar" name="category" value="Day Scholar" required>
            <label for="day_scholar">Day Scholar</label><br><br>

            <label for="Accommadation">Accommadation:</label>
            <select id="accommadation" name="accommadation" required>
                <option value="">--Select--</option>
                <option value="Single room">Single Room</option>
                <option value="Shared Room">Shared Room</option>
                </select><br><br>

            <input type="radio" id="hosteller" name="category" value="Hosteller" required>
            <label for="hosteller">Hosteller</label><br><br>

            <label for="hostel_name">If Hosteller, Hostel Name:</label>
            <input type="text" id="hostel_name" name="hostel_name"><br><br>

            <label for="room_number">Room Number:</label>
            <input type="text" id="room_number" name="room_number"><br><br>
        </fieldset>

        <fieldset>
            <legend>Event Details</legend>

            <label for="event">Select Event:</label>
            <select id="event" name="event" required>
                <option value="">--Select--</option>
                <option value="Music">Music</option>
                <option value="Dance">Dance</option>
                <option value="Sports">Sports</option>
                <option value="Art">Art</option>
                <option value="Hackthon">Hackthon</option> 
                <option value="Go-karting">Go-karting</option> 
                
                
            </select><br><br>

            <label for="pass_file">Upload Pass Collection Proof:</label>
            <input type="file" id="pass_file" name="pass_file" accept="image/*,application/pdf" required><br><br>
        </fieldset>

        <fieldset>
            <legend>Additional Information</legend>

            <label for="comments">Any Comments or Special Requirements:</label><br>
            <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>
        </fieldset>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
